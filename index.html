<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        doC;

        constructor(doC) {
            this.doC = doC;
        }

        getDoC() {
            return this.doC;
        }

        setDoC(doC) {
            this.doC = doC;
        }

        getDoF() {
            return (9 / 5 * this.getDoC() + 32);
        }

        getDoK() {
            return (this.getDoC() + 273.15);
        }
    }

    let temperature = new Temperature();
    temperature.setDoC(25);
    console.log(temperature.getDoF());
    console.log(temperature.getDoK())
</script>
</body>
</html>
